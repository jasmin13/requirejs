<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BackBone CRUD</title>
  <link href="css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <link href="css/font-awesome.min.css" rel='stylesheet' type='text/css'>
  <script data-main="js/main" src="js/lib/require.js"></script>
  
  <style>
    .main-container{
      position: relative;
      top: 100px;
    }
  </style>
</head>

<body>
  <div id="app"></div>

  <div class="container main-container">
    <div class="row">
        
      <div class="col-md-10 col-md-offset-1">

        <div class="panel panel-default panel-table">
          <div class="panel-heading">
            <div class="row">
              <div class="col col-xs-6">
                <h3 class="panel-title">BackBone CRUD</h3>
              </div>
              <div class="col col-xs-6 text-right">
                <a href="#add"><button type="button" class="btn btn-sm btn-primary btn-create">Create New</button></a>
              </div>
            </div>
          </div>
          <script type="text/x-handlebars-template" id="tmp-handlbars">

          <div class="panel-body">
            <table class="table table-striped table-bordered table-list">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Address</th>
                  <th>Phone</th>
                  <th>Action</em></th>
                </tr>
              </thead>
              <tbody> 
                  {{#each data}}
                <tr>
                  <td>{{this.name}}</td>
                  <td>{{this.email}}</td>
                  <td>{{this.address}}</td>
                  <td>{{this.phone}}</td>
                  <td align="center">
                    <a class="btn btn-default" href="#/edit/{{this.id}}"><em class="fa fa-pencil"></em></a>
                    <a class="btn btn-danger" href="#/delete/{{this.id}}"><em class="fa fa-trash"></em></a>
                  </td>
                </tr>
                {{/each}}
              </tbody>
            </table>

          </div>
          </script>
        </div>

      </div>
    </div>
  </div>

  

</body>

</html>
